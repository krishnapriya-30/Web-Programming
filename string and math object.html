<html>
<head>
  <title>String and Math Objects</title>
</head>
<body>

<h1><u>String Objects</u></h1>
<script>
  var s1 = "Welcome to JS Programming"
  document.writeln(s1 + "<br>")
  document.writeln("length of string is:",s1.length,"<br>")
  document.writeln("Slice of a string is:",s1.slice(1,6),"<br>")
  document.writeln("indexof(J)is:",s1.indexOf("J")+"<br>")
  document.writeln("indexof(0)is: " + s1.lastIndexOf("o") + "<br>");
  var s4 = s1.toUpperCase();
  document.writeln(s4 + "<br>");
  document.writeln(s4.toLowerCase() + "<br>");
  document.writeln("Substring() ",s1.substring(0,12,),"<br>")//will not accept negative index
  document.writeln("Substr() ",s1.substr(0,10),"<br>")//will accept the negative index
  document.writeln("Replace() ",s1.replace("JS","Java Script"),"<br>")//will replace only first occurance
</script>

<h1><u>Math Objects</u></h1>
<script>
  document.writeln("<h5>")
document.writeln("Absolute value of -5 is : ",Math.abs(-5)+"<br>")
document.writeln("cube root of 27 is : ",Math.cbrt(27)+"<br>")
document.writeln("Round up 2.45 : ",Math.ceil(2.45)+"<br>")
document.writeln(Math.exp(3)+"<br>")
document.writeln("2 to the power 3 is : ",Math.pow(2,3)+"<br>")
document.writeln("Minimum of 5, 2 and 1 is : ",Math.min(5,2,1 )+"<br>")
document.writeln("Maximum of 7,10, 3 and 1 is : ",Math.max(7,10,3,1)+"<br>")
document.writeln("Square root of 25 is : ",Math.sqrt(25)+"<br>")
document.writeln("Truncated value of 4.56 is ",Math.trunc(4.56)+"<br>")
document.writeln("Rounded value of 6.2 is ",Math.round(6.2)+"<br>")
document.writeln("Random number is ",Math.random()+"<br>")
</script>
</body>
</html>
